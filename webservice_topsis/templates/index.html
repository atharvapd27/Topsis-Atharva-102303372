<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Topsis Webservice</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Poppins', sans-serif; 
            /* CHANGED: Background is now a very calm, soft green */
            background-color: #e8f5e9; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            color: #333;
        }

        .container { 
            background-color: #ffffff; 
            padding: 40px; 
            width: 100%; 
            max-width: 450px; 
            border-radius: 15px; 
            /* Soft shadow to make the card pop against the green background */
            box-shadow: 0 10px 25px rgba(0, 100, 80, 0.1); 
        }

        h2 { 
            text-align: center; 
            color: #2e7d32; /* Slightly darker green for the title */
            margin-bottom: 30px; 
            font-weight: 600;
            letter-spacing: 1px;
        }

        .form-group { margin-bottom: 20px; }

        label { 
            display: block; 
            margin-bottom: 8px; 
            font-weight: 500; 
            color: #555;
            font-size: 0.9rem;
        }

        input[type="text"], input[type="email"], input[type="file"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #c8e6c9; /* Subtle green border */
            border-radius: 8px; 
            background-color: #fafafa;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        input[type="text"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #2e7d32;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        input[type="file"] {
            padding: 9px;
            background-color: #fff;
        }

        .submit-btn { 
            width: 100%;
            background-color: #2e7d32; /* Matching dark green button */
            color: white; 
            padding: 14px; 
            border: none; 
            border-radius: 8px; 
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer; 
            transition: background-color 0.3s; 
            margin-top: 10px;
        }

        .submit-btn:hover { background-color: #1b5e20; }

        .flash-msg { 
            background-color: #ffebee; 
            color: #c62828; 
            padding: 10px; 
            border-radius: 6px; 
            text-align: center; 
            margin-bottom: 20px; 
            font-size: 0.9rem;
        }
        
        .success-msg {
            background-color: #c8e6c9;
            color: #1b5e20;
        }

        .help-text {
            font-size: 0.75rem;
            color: #81c784; /* Light green help text */
            margin-top: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Topsis Webservice</h2>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-msg {% if 'Success' in messages[0] %}success-msg{% endif %}">
            {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label>Upload Data File</label>
            <input type="file" name="file" accept=".csv, .xlsx" required>
            <div class="help-text">Supports .csv and .xlsx files</div>
        </div>

        <div class="form-group">
            <label>Weights</label>
            <input type="text" name="weights" placeholder="e.g. 1,1,1,1" required>
            <div class="help-text">Comma-separated numbers</div>
        </div>

        <div class="form-group">
            <label>Impacts</label>
            <input type="text" name="impacts" placeholder="e.g. +,+,-,+" required>
            <div class="help-text">Use + for beneficial, - for non-beneficial</div>
        </div>

        <div class="form-group">
            <label>Email Address</label>
            <input type="email" name="email" placeholder="name@example.com" required>
        </div>

        <button type="submit" class="submit-btn">Calculate & Send</button>
    </form>
</div>

</body>
</html>
